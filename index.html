<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
	<div class="white"> 
		<img src="/images/treemoLabs-logo.png" class="logo" />
	</div>
	<div class="black">
		<div class="innerBox">
			<form class="login-form">
				<label class="input-container">
					<p>Username</p>
					<input type="email" class="userName"></input>
					<div id="userError"></div>
				</label>
				
				<label class="input-container">
					<p>Password</p>
					<input type="text" class="passWord"></input>
					<div id="passError"></div>
				</label>
				<button class="butt"><strong>Sign In</strong></button>
			</form>
		</div>
	</div>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
